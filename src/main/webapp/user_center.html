<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/excel.js"></script>
    <style>
        .main {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".img1").hover(function () {
                $(".img1").attr("src", "resource/export-2.png");
            }, function () {
                $(".img1").attr("src", "resource/export-1.png");
            });
        });
    </script>


<body>
<div class="main">
    <div class="heading1">
        用户分析
    </div>
    <div style="width: 80px;height: 30px;float:right;margin-right: 100px;">
        <img class="img1" src="resource/export-1.png" alt="" style="width: 100%;height: 100%;CURSOR: pointer"
             onclick="tableToExcel()"></div>
    <div class="section1">
        <div class="heading2">
            每日新增用户数量
        </div>
        <div id="box" style="width: 570px; height:380px; background-color: pink;margin: 38px;"></div>
    </div>

    <div class="section2">
        <div class="heading2">
            总用户数量：
        </div>
        <div style="width: 100px;height: 100px;font-size: 50px;font-family: Microsoft YaHei UI;color: #47bde1;margin-left: 30px;margin-top: 25px" id="total">
            2333
        </div>
    </div>
    <div class="section3">
        <div class="heading2">
            用户存留图：
        </div>
        <div id="duibi" style="width: 300px; height:200px;margin-top: 50px;margin-left: 20px"></div>
    </div>

</div>
</body>
<script>
    document.getElementById("total").innerHTML=data['总用户数量'];
</script>
<script>
    // 获取到这个DOM节点，然后初始化

    var myChart = echarts.init(document.getElementById("box"));

    // option 里面的内容基本涵盖你要画的图表的所有内容
    var option = {
        // 定义样式和数据
        backgroundColor: '#FFF',
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['时间', '注册量']
        },

        calculable: true,


        xAxis: [{
            inverse:true,
            axisLabel: false,
            axisLine: {
                lineStyle: {
                    color: '#999999'
                }
            },
            type: 'category',
            boundaryGap: false,
            data: data["日新增用户数量"]['时间']
        }],
        yAxis: [{

            type: 'value',
            axisLine: {
                lineStyle: {
                    color: '#CECECE'
                }
            }
        }],
        series: [{
            type: 'line',
            symbol: 'none',
            smooth: 0.3,
            color: ['#66AEDE'],
            data: data["日新增用户数量"]['数量']
        }]
    };


    // 一定不要忘了这个，具体是干啥的我忘了，官网是这样写的使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script>
    var myChart = echarts.init(document.getElementById('duibi'));

    // 指定图表的配置项和数据
    option = {
        backgroundColor: "#ffffff",
        color: ["#348dc7", "#cccccc"],
        legend: {
            data: ['活跃', '沉默'],
            x: "50%",
            padding: 10,    // [5, 10, 15, 20]
        },
        grid: {
            containLabel: true
        },
        xAxis: [{
            type: 'value',
            axisLine: {
                lineStyle: {
                    color: '#999999'
                }
            },
        }],
        yAxis: [{
            type: 'category',
            axisTick: {
                show: false
            },
            axisLine: {
                lineStyle: {
                    color: '#999999'
                }
            },
            data: ['2017', '2018', '2019']
        }],
        series: [{
            name: '沉默',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'right'
                }
            },
            data: [202, 241, 274]
        }, {
            name: '活跃',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'left'
                }
            },
            data: [-132, -101, -134]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</html>
