<!DOCTYPE html> <html>
<head>
    <meta charset="UTF-8"> <title>Insert title here</title>
</head>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#name").click(function() {
            $.ajax({
                url: "AjaxServlet",
                type: "post",
                dataType: "json",//以json形式接收
                error: function() {
                    alert("error");
                },
                success: function(data) {
                    var html = "";
                    $.each(data, function(index, content) {
                        var kch = content.s;
                        $("#sp").text(kch);
                        alert(kch);
                    });
                }
            });

        });

    })
</script>
<body>
    <li>姓名：<a type="text" id="name" href="#">aaa</a></li>
    <span id="sp"></span>
    <script>
        $(function(){
            $('.cns').click(function(){
                alert($(this).attr('href'));
                //return false; // 加上這個可以防止跳轉
            })

        })
    </script>


    <a class="cns" href="postdata">首页</a>
    <a class="cns" href="baidu.com/{v.id}">张三</a>
    <a class="cns" href="baidu.com/{v.id}">王五</a>
    <a class="cns" href="baidu.com/{v.id}">李四</a>
</body>
</html>
